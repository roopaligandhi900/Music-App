<div class=" container-fluid d-flex flex-wrap ">
  <div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor ="let music of arrayOfMusic" >
      <img src="{{music.name.image[3]['#text']}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{music.name.name}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{music.name.artist}}</li>
        <li class="list-group-item">{{music.name.listeners}}</li>
        <li class="list-group-item">{{music.name.streamable}}</li>
      </ul>
      <div class="card-body">
        <a  class="btn btn-success card-link">Play</a>
        <a class="btn btn-info card-link" (click)="onclick(music.id)">Remove</a>
      </div>
     </div>
     </div>
