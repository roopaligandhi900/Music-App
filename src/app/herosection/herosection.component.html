<div class="heroBanner">
  <div class="jumbotron">
     <div [style.backgroundImage]="'url(assets/images/heroHeader.jpg)'" class="jumbotron">
      <div class="container-fluid">
          <br/>
        <div class="row justify-content-center">
                              <div class="col-12 col-md-10 col-lg-8">
                                  <form class="card card-sm" #heroform="ngForm" (ngSubmit)="getMusic(searchedId.value)">
                                      <div class="card-body row no-gutters align-items-center">
                                          <div class="col-auto">
                                              <i class="fas fa-search h5 text-body"></i>
                                          </div>
                                          <div class="col" >
                                              <input class="form-control form-control-lg form-control-borderless" id="searchedId" type="search" placeholder="Seach for latest songs" #searchedId>
                                          </div>
                                          <div class="col-auto">
                                              <button class="btn btn-lg btn-success" type="submit">Search</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
      </div>
    <h1 class="font-weight-bold text-white text-center  my-5" style="color:white;font-size:4rem;">
        Explore Top Music by your Scrobbles
    </h1>
     <p class="text-white text-center" style="color:white;font-size:1.5rem;">

        We bring together your favourite music services and join up listening, <br>
        watching and sharing to connect your musical world.
        
  </div>
    </div>
</div>
<div class=" container-fluid d-flex flex-wrap ">
<div class="card col-sm-12 col-md-4 col-lg-3" style="width: 18rem;" *ngFor ="let music of arrayOfMusic" >
    <img src="{{music.image[3]['#text']}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{music.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{music.artist}}</li>
      <li class="list-group-item">{{music.listeners}}</li>
      <li class="list-group-item">{{music.streamable}}</li>
    </ul>
    <div class="card-body">
      <a  class="btn btn-success card-link" routerLink='/details/${music.artist}'>Details</a>
      <a class="btn btn-info card-link" (click)="onclick(music)">Add to Fav</a>
    </div>
   </div>
   </div>
